<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Cooking Recipe Finder</h1>
        <div class="row">
            <div class="col-md-12">
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="ingredients">Enter Ingredients (comma separated):</label>
                        <input type="text" class="form-control" id="ingredients" placeholder="e.g., chicken, tomato, garlic">
                    </div>
                    <button type="submit" class="btn btn-primary">Search Recipes</button>
                </form>
            </div>
        </div>
        <div class="row my-4" id="recipes"></div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
